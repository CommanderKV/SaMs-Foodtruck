/api/v1/products:
  get:
    summary: Get all products
    tags: [Products]
    responses:
      200:
        description: Returns an array of products
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  value: "success"
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        description: The auto-generated id of the product
                        type: integer
                      name:
                        description: The name of the product
                        type: string
                        required: true
                        example: "Pizza"
                      description:
                        description: The description of the product
                        type: string
                        required: true
                        example: "A delicious pizza"
                      photo:
                        description: The photo of the product
                        type: string
                        required: true
                        example: "pizza.jpg"
                      price:
                        description: The price of the product
                        type: number
                        format: float
                        required: true
                        example: 9.99
                      createdAt:
                        description: The creation date of the product
                        type: string
                        format: date-time
                      updatedAt:
                        description: The last update date of the product
                        type: string
                        format: date-time
                      ingredients:
                        description: The ingredients of the product
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              description: The auto-generated id of the ingredient
                              type: integer
                            name:
                              description: The name of the ingredient
                              type: string
                            description:
                              description: A description of the ingredient
                              type: string
                            price:
                              description: The price of the ingredient
                              type: number
                              format: double
                            photo:
                              description: The photo of the ingredient
                              type: string
                            quantity:
                              description: The quantity of the ingredient
                              type: integer
                            measurement:
                              description: The measurement of the ingredient
                              type: string
                      categories:
                        description: The categories of the product
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              description: The auto-generated id of the category
                              type: integer
                            name:
                              type: string
                              description: The name of the category
                            description:
                              type: string
                              description: A description of the category
                      optionGroups:
                        description: The option groups of the product
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              description: The auto-generated id of the option group
                              type: integer
                            sectionName:
                              description: The name of the section the option group belongs to
                              type: string
                            options:
                              description: The options of the option group
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    description: The auto-generated id of the option
                                    type: integer
                                  priceAdjustment:
                                    description: The amount by which the price is adjusted
                                    type: number
                                    format: double
                                  multipleChoice:
                                    description: Whether the option is multiple choice
                                    type: boolean
                                  minQuantity:
                                    description: The minimum quantity of the option
                                    type: integer
                                  maxQuantity:
                                    description: The maximum quantity of the option
                                    type: integer
                                  ingredient:
                                    description: The ingredient of the option
                                    type: object
                                    properties:
                                      id:
                                        description: The auto-generated id of the ingredient
                                        type: integer
                                      name:
                                        description: The name of the ingredient
                                        type: string
                                      description:
                                        description: A description of the ingredient
                                        type: string
                                      price:
                                        description: The price of the ingredient
                                        type: number
                                        format: double
                                      photo:
                                        description: The photo of the ingredient
                                        type: string
                      discounts:
                        description: The discounts applicable to the product
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              description: The auto-generated id of the discount
                              type: integer
                            name:
                              description: The name of the discount
                              type: string
                            description:
                              description: The description of the discount
                              type: string
                            priceAdjustment:
                              description: The amount by which the price is adjusted
                              type: number
                              format: double
            example:
              status: "success"
              data:
                - id: 1
                  name: "Cheeseburger"
                  description: "A delicious cheeseburger"
                  photo: "cheeseburger.jpg"
                  price: 5.99
                  createdAt: "2021-07-01T00:00:00.000Z"
                  updatedAt: "2021-07-01T00:00:00.000Z"
                  ingredients:
                    - id: 1
                      name: "Beef Patty"
                      description: "A juicy beef patty"
                      price: 2.99
                      photo: "beef_patty.jpg"
                      quantity: 1
                      measurement: "piece"
                  categories:
                    - id: 1
                      name: "Burgers"
                      description: "Delicious burgers"
                  optionGroups: 
                    - id: 1
                      sectionName: "Toppings"
                      options:
                        - id: 1
                          priceAdjustment: 0.50
                          multipleChoice: true
                          minQuantity: 0
                          maxQuantity: 5
                          ingredient:
                            id: 1
                            name: "Lettuce"
                            description: "Fresh lettuce"
                            price: 0.50
                            photo: "lettuce.jpg"
      500:
        description: Error within the server
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  value: "failure"
                message:
                  type: string
                  value: "Failed to retrieve menu items"
            example:
              status: "failure"
              message: "Failed to retrieve menu items"

