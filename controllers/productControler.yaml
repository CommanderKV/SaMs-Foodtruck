/api/v1/products/create:
  post:
    summary: Create a new product
    tags: [Products]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                description: The name of the product
                type: string
                required: true
              description:
                description: The description of the product
                type: string
                required: true
              price:
                description: The price of the product
                type: number
                format: float
                required: true
              photo:
                description: The photo of the product in Base64 format
                type: string
          example:
            name: "Cheeseburger"
            description: "A delicious cheeseburger"
            price: 5.99
            photo: "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/..."
    responses:
      201:
        description: Product created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  description: The status of the request
                  type: string
                  value: "success"
                data:
                  type: object
                  properties:
                    id:
                      description: The auto-generated id of the product
                      type: integer
                    name:
                      description: The name of the product
                      type: string
                      example: "Pizza"
                    description:
                      description: The description of the product
                      type: string
                      example: "A delicious pizza"
                    photo:
                      description: The photo of the product
                      type: string
                      example: "pizza.jpg"
                    price:
                      description: The price of the product
                      type: number
                      format: float
                      example: 9.99
            example:
              status: "success"
              data:
                id: 1
                name: "Cheeseburger"
                description: "A delicious cheeseburger"
                photo: "cheeseburger.jpg"
                price: 5.99
      400:
        description: Invalid input
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  description: The status of the request
                  type: string
                  value: "failure"
                message:
                  description: The error message
                  type: string
            example:
              status: "failure"
              message: "Name must be a string"
      404:
        description: Item not found
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  description: The status of the request
                  type: string
                  value: "failure"
                message:
                  description: The error message
                  type: string
            example:
              status: "failure"
              message: "Ingredient not found"
      500:
        description: Error within the server
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  description: The status of the request
                  type: string
                  value: "failure"
                message:
                  description: The error message
                  type: string
            example:
              status: "failure"
              message: "Failed to create product"

